name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Ruby ${{ matrix.ruby-version }} / Rails ${{ matrix.rails-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.2', '3.3', '3.4', '4.0']
        rails-version: ['8.0', '8.1']

    env:
      RAILS_VERSION: ${{ matrix.rails-version }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Generate appraisal gemfiles
        run: bundle exec appraisal generate

      - name: Install Rails ${{ matrix.rails-version }} dependencies
        run: bundle exec appraisal rails-${{ matrix.rails-version }} bundle install

      - name: Run tests with Rails ${{ matrix.rails-version }}
        run: bundle exec appraisal rails-${{ matrix.rails-version }} rake spec

      - name: Upload coverage reports
        if: matrix.ruby-version == '4.0' && matrix.rails-version == '8.1'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

