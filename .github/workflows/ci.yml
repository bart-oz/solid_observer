  standardrb:
    name: Lint (StandardRB)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true

      - name: Run StandardRB
        run: bundle exec standardrb

  reek:
    name: Code Smells (Reek)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true

      - name: Run Reek
        run: bundle exec reek

  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true

      - name: Run tests with coverage
        run: bundle exec rspec

      - name: Enforce coverage threshold
        run: |
          # SimpleCov will exit with status 1 if coverage is below minimum (80%)

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true

      - name: Update vulnerability database
        run: bundle exec bundle-audit update

      - name: Check for vulnerabilities
        run: bundle exec bundle-audit check
